<fieldset class="flex items-center gap-2 rounded-2xl bg-[#e5e7eb]/70 p-2 backdrop-blur-md dark:bg-black/70">
  <legend class="sr-only">Pricing</legend>

  <div class="flex-1">
    <label
      for="FreeMode"
      class="flex cursor-pointer flex-col gap-1 rounded-xl bg-white/70 p-3 text-sm shadow-lg backdrop-blur-2xl select-none hover:bg-white/80 has-checked:!bg-[#663399]/80 has-checked:text-white/90 dark:bg-white/30 dark:hover:bg-white/20"
    >
      <p class="text-center font-semibold dark:text-white">Free</p>
      <input type="radio" name="DeliveryOption" value="FreeMode" id="FreeMode" class="sr-only" checked />
    </label>
  </div>

  <div class="flex-1">
    <label
      for="PlusMode"
      class="flex cursor-pointer flex-col gap-1 rounded-xl bg-white/70 p-3 text-sm shadow-lg backdrop-blur-2xl select-none hover:bg-white/80 has-checked:!bg-[#663399]/80 has-checked:text-white/90 dark:bg-white/30 dark:hover:bg-white/20"
    >
      <p class="text-center font-semibold dark:text-white">Plus</p>

      <input type="radio" name="DeliveryOption" value="PlusMode" id="PlusMode" class="sr-only" />
    </label>
  </div>

  <div class="flex-1">
    <label
      for="ProMode"
      class="flex cursor-pointer flex-col gap-1 rounded-xl bg-white/70 p-3 text-sm shadow-lg backdrop-blur-2xl select-none hover:bg-white/80 has-checked:!bg-[#663399]/80 has-checked:text-white/90 dark:bg-white/30 dark:hover:bg-white/20"
    >
      <p class="text-center font-semibold dark:text-white">Pro</p>

      <input type="radio" name="DeliveryOption" value="ProMode" id="ProMode" class="sr-only" />
    </label>
  </div>
</fieldset>
