<!-- Loading1 -->
<div class="flex items-center justify-center gap-x-2">
  <div class="size-3 animate-pulse rounded-full bg-black/40 dark:bg-white/40"></div>
  <div class="size-3 animate-pulse rounded-full bg-black/60 dark:bg-white/60"></div>
  <div class="size-3 animate-pulse rounded-full bg-black/80 dark:bg-white/80"></div>
</div>

<!-- Loading2 -->
<div class="flex items-center justify-center gap-x-2">
  <div class="size-3 animate-bounce rounded-full bg-black/40 dark:bg-white/40"></div>
  <div class="size-3 animate-bounce rounded-full bg-black/60 [animation-delay:-.3s] dark:bg-white/60"></div>
  <div class="size-3 animate-bounce rounded-full bg-black/80 [animation-delay:-.5s] dark:bg-white/80"></div>
</div>
